<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>IAMAggregator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{ url_for('static', filename='stylesheets/bootstrap.min.css') }}"
    rel="stylesheet">
    <link href="{{ url_for('static', filename='stylesheets/styles.css') }}" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="{{ url_for('static', filename='stylesheets/bootstrap-responsive.min.css') }}" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <a class="brand" href="/" style="padding:20px 0px 20px 50px;">iAMAggregator</a>
        <form name="mainform" class="form-inline pull-right" style="padding-top: 10px">
          <input name="_name" type="text" class="input-small" placeholder="Name">
          <input name="_email"type="text" class="input-small" placeholder="Email">
          <button type="submit" class="btn" id="gobutton" onclick="validateForm()">Sign Up</button>
        </form> 
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">Top Aggregated AMAs</li>
              {% for post in top_posts %}
              <li><a href="/ama/{{post['sub_id']}}">{{ post['title'] }}</a></li>
              {% endfor %}
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span8">
          <div class="hero-unit">
            {% for post in top_qas %}
            {% for reply in post %}
            <div class="QA">
              <p><b><span style="color:red;margin-left:-1.35em;">Q: </span>{{ post[reply]['question'] }}</b></p>
              <p><span style="color:green;margin-left:-1.35em;">A: </span>{{ post[reply]['answer'] }}</h2>
          </div>
          {% endfor %}
          {% endfor %}
        </div>
      </div><!--/span-->
    </div><!--/row-->

    <hr>

  </div><!--/.fluid-container-->

  <!-- Le javascript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="{{ url_for('static', filename='js/jquery-1.8.2.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
